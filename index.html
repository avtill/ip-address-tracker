<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" >
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Rubik:wght@400;500;700">
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <main>
    <h1>IP Address Tracker</h1>
    <div id="inputStyle">
      <input placeholder="Search for any IP address or domain">
      <button type="submit">></button>
    </div>
    <div id="resultBlock">
      <div id="ipAddress" class="block">
        <h2>IP ADDRESS</h2>
        <p id="addressResult"></p>
      </div>
      <div id="location" class="block">
        <h2>LOCATION</h2>
        <p id="locationResult"></p>
      </div>
      <div id="timezone" class="block">
        <h2>TIMEZONE</h2>
        <p id="timezoneResult">UTC - </p>
      </div>
      <div id="isp" class="block">
        <h2>ISP</h2>
        <p id="ipsResult"></p>
      </div>
    </div>
    </main>
<picture>
  <img src="" alt="result map">
</picture>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/avtill">Joanna Mikuli≈Ñska</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
